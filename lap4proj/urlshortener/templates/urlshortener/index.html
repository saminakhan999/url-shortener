<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
</head>
<body>
<h1>Hello world</h1>
  <form action="{% url 'shortenurl'%}" method="POST">
      {% csrf_token %}
      <label for="fullurl">Full URL: </label>
      <input name="fullurl" id="fullurl" placeholder="https://www.google.com" required>
      <label for="shorturl">Short URL: </label>
      <input name="shorturl" id="shorturl" placeholder="gg" required>
      <input type="submit" value="Save URL">
  </form>
</body>
</html>
